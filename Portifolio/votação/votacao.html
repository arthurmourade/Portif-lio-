<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação - Melhor Trabalho</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/votacao.css"> <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar" style="position: static; background-color: #222;">
        <div class="logo"></div>
        <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">Sobre</a></li>
            <li><a href="index.html#services">Trabalhos</a></li>
            <li><a href="index.html#contact">Contato</a></li>
            <li><a href="votacao.html">Votar</a></li>
        </ul>
    </nav>
    
    <section class="voting-section" style="padding-top: 50px;">
        <span class="section-subtitle">Escolha o seu Favorito</span>
        <h2> Votação: Melhor Trabalho</h2>
        
        <div class="voting-container">
            <p>Selecione o trabalho que você mais</p>

            <form id="voting-form">
                <div class="form-group voting-group">
                    <label>
                        <input type="radio" name="trabalho" value="Linguagens" required>
                        <span class="radio-label"><i class="fas fa-language"></i> Linguagens (Infográfico Artístico)</span>
                    </label>
                    <label>
                        <input type="radio" name="trabalho" value="Natureza" required>
                        <span class="radio-label"><i class="fas fa-flask"></i> Ciências da Natureza (Álcool e Fenóis)</span>
                    </label>
                    <label>
                        <input type="radio" name="trabalho" value="Matematica" required>
                        <span class="radio-label"><i class="fas fa-calculator"></i> Matemática (Juros Simples e Compostos)</span>
                    </label>
                    <label>
                        <input type="radio" name="trabalho" value="Humanas" required>
                        <span class="radio-label"><i class="fas fa-user-friends"></i> Ciências Humanas (Análise de Marighella)</span>
                    </label>
                    <label>
                        <input type="radio" name="trabalho" value="Tecnico" required>
                        <span class="radio-label"><i class="fas fa-microchip"></i> Técnico/Profissionalizante (Código Sistema Bancário)</span>
                    </label>
                </div>
                
                <button type="submit" class="btn primary-btn">Registrar Meu Voto</button>
            </form>
            
            <p id="voting-message" style="margin-top: 20px; font-weight: 600;"></p>

            <div class="ranking-display">
                <h3> Ranking Atual:</h3>
                <ul id="ranking-list">
                    <li>Carregando...</li>
                </ul>
            </div>
            
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Arthur Moura de Araújo. Portfólio. Todos os direitos reservados.</p>
    </footer>

    <script src="votacao.js"></script>
</body>
</html>
